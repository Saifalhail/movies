<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qatar Cinema Showtimes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .showtime-btn {
            margin: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Qatar Cinema Showtimes</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary me-2" onclick="viewByTime()">View by Time</button>
                    <button class="btn btn-primary" onclick="viewByMovie()">View by Movie</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching latest showtimes...</p>
        </div>

        <div id="movieList" class="row">
            <!-- Movies will be displayed here -->
        </div>
    </div>

    <script>
        let moviesData = [];

        async function fetchMovies() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('movieList').innerHTML = '';
            
            try {
                const response = await fetch('/get_movies');
                moviesData = await response.json();
                viewByMovie(); // Default view
            } catch (error) {
                console.error('Error fetching movies:', error);
                document.getElementById('movieList').innerHTML = 
                    '<div class="col-12 text-center text-danger">Error loading movies. Please try again later.</div>';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function viewByMovie() {
            const container = document.getElementById('movieList');
            container.innerHTML = '';

            moviesData.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4';
                card.innerHTML = `
                    <div class="card movie-card">
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${movie.cinema}</h6>
                            <div class="showtimes">
                                ${movie.showtimes.map(time => 
                                    `<button class="btn btn-outline-primary btn-sm showtime-btn">${time}</button>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function viewByTime() {
            const container = document.getElementById('movieList');
            container.innerHTML = '';

            // Group movies by showtime
            const timeMap = new Map();
            
            moviesData.forEach(movie => {
                movie.showtimes.forEach(time => {
                    if (!timeMap.has(time)) {
                        timeMap.set(time, []);
                    }
                    timeMap.get(time).push({
                        title: movie.title,
                        cinema: movie.cinema
                    });
                });
            });

            // Sort times
            const sortedTimes = Array.from(timeMap.keys()).sort();

            sortedTimes.forEach(time => {
                const movies = timeMap.get(time);
                const card = document.createElement('div');
                card.className = 'col-12 mb-4';
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${time}</h5>
                            <div class="row">
                                ${movies.map(movie => `
                                    <div class="col-md-4 mb-2">
                                        <div class="card">
                                            <div class="card-body">
                                                <h6 class="card-title">${movie.title}</h6>
                                                <p class="card-text text-muted">${movie.cinema}</p>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Load movies when page loads
        document.addEventListener('DOMContentLoaded', fetchMovies);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
